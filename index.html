<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriela Da Saude Belmani Tumfart">
  <meta name="description" content="TikTok Reel">
  <title>Bool Tok</title>

  <!-- Colegamento al foglio di stile -->
   <link rel="stylesheet" type="text/css" href="css/style.css">

   <!-- Icona -->
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  
</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header Contenuto principale -->
    <header class="reel-header debug">
      <div>
        <i class="bi bi-play-btn"></i>
      </div>

      <nav>
        <ul class="header-links-list">
          <li class="header-link">
            <a href="#">Esplora</a>
          </li>
          <li class="header-link">
            <a href="#">Seguiti</a>
          </li>
          <li class="header-link">
            <a href="#">Per te</a>
          </li>
        </ul>

      </nav>
      <div>
        <i class="bi bi-search"></i>
      </div>

    </header>

    <main></main>

    <!-- Sidebar -->
    <div class="sidebar debug">
      <div class="reel-item">

        <!-- Container + img tonda con overflow e bordo -->
        <div class="follow-profile-pic-container">
          <img class="follow-profile-pic" src="./assets/img/boolean_logo.png">
        </div> 

        <!-- Tasto "follow" -->
         <div class="follow-button">
          <i class="bi bi-plus-lg"></i>
         </div>
        </div>  

        <!-- Tasto cuore -->
        <div class="reel-item">
          <i class="reel-item-icon bi-heart-fill"></i>
          <span class="reel-item-text">588</span>
        </div>

        <div class="reel-item">
          <i class="bi bi-chat-dots-fill"></i>
          <span class="reel-item-text">13</span>
        </div>

        <div class="reel-item">
          <i class="bi bi-bookmark-fill"></i>
          <span class="reel-item-text">638</span>
        </div>

        <div class="reel-item">
          <i class="bi bi-arrow-up-right-square-fill"></i>
          <span class="reel-item-text">491</span>
        </div>

    </div>

    <!-- Footer -->
    <footer class="debug">
      <div class="reel-infos">
        <div class="reel-author">Boolean Careers</div>
        <div class="reel-description">
          Prova il Fundamentals Camp. 20 ore di corso<br>gratuito per... Vedi altro
        </div>

      </div>

      <nav class="nav-menu">
        <div class="menu-item">
          <i class="menu-item-icon bi bi-house-door-fill"></i>
          <span class="menu-item-text">Home</span>
        </div>


        <div class="menu-item">
          <i class="menu-item-icon bi bi-people"></i>
          <span class="menu-item-text">Amici</span>
        </div>

        <div class="menu-item">
          <i class="menu-item-icon center bi bi-plus-square-fill"></i>
          <span class="menu-item-text"></span>
        </div>

        <div class="menu-item">
          <i class="menu-item-icon bi bi-chat-square-dots"></i>
          <span class="menu-item-text">Posta in arrivo</span>
        </div>

        <div class="menu-item">
          <i class="menu-item-icon bi bi-person"></i>
          <span class="menu-item-text">Profilo</span>
        </div>

      </nav>
    </footer>
  </div>

</body>

</html>
